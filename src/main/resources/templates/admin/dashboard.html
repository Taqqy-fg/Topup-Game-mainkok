<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        golden: '#ffd700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-golden">Admin Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <a href="/admin/products" class="text-gray-300 hover:text-white">Manage Products</a>
                    <a href="/admin/transactions" class="text-gray-300 hover:text-white">View Transactions</a>
                    <a href="/auth/logout" class="text-gray-300 hover:text-white">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Products Summary -->
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-lg font-bold text-golden mb-4">Products Overview</h2>
                <div class="overflow-x-auto">
                    <!-- Products table -->
                </div>
            </div>

            <!-- Transactions Summary -->
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-lg font-bold text-golden mb-4">Recent Transactions</h2>
                <div class="overflow-x-auto">
                    <!-- Transactions table -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
