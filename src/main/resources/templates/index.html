<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        golden: '#ffd700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 min-h-screen py-12">
    <div class="container mx-auto px-4" sec:authorize="isAuthenticated()">
        <!-- Add navigation header -->
        <nav class="mb-8 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-golden">Top Up Application</h1>
            <div class="space-x-4">
                <a href="/user/transaction/history" 
                   class="text-gray-300 hover:text-white transition-colors">
                    Riwayat Transaksi
                </a>
                <a href="/auth/logout" 
                   class="text-gray-300 hover:text-white transition-colors">
                    Logout
                </a>
            </div>
        </nav>

        <h1 class="text-4xl font-bold text-center text-golden mb-12">Welcome to Top Up Application</h1>
        
        <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">
            <!-- MLBB Card -->
            <div class="bg-gray-800 rounded-2xl overflow-hidden transition-transform hover:-translate-y-2 duration-300 shadow-xl">
                <div class="h-64 overflow-hidden">
                    <img src="https://gamebrott.com/wp-content/uploads/2024/09/Suyou-Mobile-Legends-%E2%80%93-Penjelasan-Skill-dan-Gameplay-Header.jpg" 
                         class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500" 
                         alt="Mobile Legends Bang-Bang">
                </div>
                <div class="p-6">
                    <h5 class="text-2xl font-bold text-white mb-2">Mobile Legends Bang-Bang</h5>
                    <p class="text-gray-400 mb-4">Top up your favorite games with fast and secure payment.</p>
                    <a href="/user/products?game=MLBB" 
                       class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-golden to-amber-500 text-black font-bold rounded-xl hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
                        Top Up Now
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- PUBG Card -->
            <div class="bg-gray-800 rounded-2xl overflow-hidden transition-transform hover:-translate-y-2 duration-300 shadow-xl">
                <div class="h-64 overflow-hidden">
                    <img src="https://th.bing.com/th/id/OIP.GHY4rDLwwfbDV1oYgVgY1QHaEK?w=286&h=180&c=7&r=0&o=7&pid=1.7&rm=3" 
                         class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500" 
                         alt="Pubg Mobile">
                </div>
                <div class="p-6">
                    <h5 class="text-2xl font-bold text-white mb-2">PUBG Mobile</h5>
                    <p class="text-gray-400 mb-4">Recharge your e-wallet balance instantly.</p>
                    <a href="/user/products?game=PUBG" 
                       class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-golden to-amber-500 text-black font-bold rounded-xl hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
                        Top Up Now
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
