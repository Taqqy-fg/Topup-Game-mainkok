<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Top Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        golden: '#ffd700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-golden text-center mb-8">Login</h2>
        <form th:action="@{/auth/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-300 mb-2">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-golden focus:ring-2 focus:ring-golden">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-golden focus:ring-2 focus:ring-golden">
            </div>
            <button type="submit"
                    class="w-full bg-gradient-to-r from-golden to-amber-500 text-black font-bold py-3 px-6 rounded-xl">
                Login
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-400">Don't have an account?</p>
            <a href="/auth/register"
               class="text-golden hover:text-amber-400 font-medium">
                Register here
            </a>
        </div>
    </div>
</body>
</html>
